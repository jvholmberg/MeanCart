<h1>Play</h1>

<div>
  <div>
    <p class="txt-question">{{ play.currentQuestion.title }}</p>
  </div>
  <div ng-show="play.question.image">
    Image goes here
  </div>
  <div ng-repeat="option in play.currentQuestion.options">

    <span class="btn btn-primary" ng-click="play.answerQuestion($index)">
      {{ option.text }}
    </span>
  </div>
</div>
